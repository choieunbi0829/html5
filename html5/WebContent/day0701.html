<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div.out{
		width: 200px;
		height: 200px;
		background: yellow;
	}
</style>
</head>
<body>
<div class="out">
	<p>마우스 이벤트</p>
</div>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
	<script>
		$(function(){
			$("div.out").mouseover(function(e){
				let x = e.offsetX;
				let y = e.offsetY;
				$("p:first").text("mouse over : " + x + "," + y);
			});
			$("div.out").mouseout(function(){
				$("p").text("mouse out");
			});
			$("div.out").click(function(){
				$("p").text("mouse click");
				});
			$("div.out").dblclick(function(){
				$("p").text("mouse double click");
			});
			$("div.out").contextmenu(function(){
				$("p").text("mouse right click");
			});
		});
			
	</script>
</body>
</html>
