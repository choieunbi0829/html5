<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin: 0;
		padding: 0;
		text-decoration: none;
		list-style: none;
	}
	.boxes{
		width: 235px;
		height: 200px;
		padding: 6px;
		margin: 12px;
		border: 3px solid red;
		float: left;
	}
	.container{
		background: pink;
		width: calc(277px * 3);		/*235+3+3+12+12+6+6=277*/
		height: calc(242px * 2);		/*200+3+3+12+12+6+6=242*/
		overflow: hidden;
	}
</style>
</head>
<body>
<div class="container">
	<div class="boxes">box1</div>
	<div class="boxes">box2</div>
	<div class="boxes">box3</div>
	<div class="boxes">box4</div>
	<div class="boxes">box5</div>
	<div class="boxes">box6</div>
	
	</div>
</body>
</html>
